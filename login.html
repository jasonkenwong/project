<!DOCTYPE html>
<html>
    <head>
        <title>My Project</title>
        <link rel="stylesheet" href="public/stylesheets/style.css">
    </head>
    <body>
      <!-- LOGIN FORM -->
      <h1>LOGIN FORM</h1>
      <form action="/login" method="post">
        <label for="login_email">Email</label>
        <input type="email" name="login_email" id="login_email">
        <label for="login_password">Password</label>
        <input type="password" name="login_password" id="login_password">
        <button type="button">Log In</button>
      </form>
      
      <!-- SIGNUP FORM -->
      <h1>SIGNUP FORM</h1>
      <form action="/signup" method="post">
        <label for="signup_fname">First Name</label>
        <input type="text" name="signup_fname" id="signup_fname">
        <label for="signup_lname">Last Name</label>
        <input type="text" name="signup_lname" id="signup_lname">
        <label for="signup_email">Email</label>
        <input type="email" name="signup_email" id="signup_email">
        <label for="signup_password">Password</label>
        <input type="password" name="signup_password" id="signup_password">
        <button type="button">Sign Up</button>
      </form>
    </body>
</html>
